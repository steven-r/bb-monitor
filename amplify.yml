version: 1
applications:
  - appRoot: apps/bb-monitor
    frontend:
      phases:
        prebuild:
          commands:
            - npm install -g nx
            - yarn install
        build:
          commands: 
            - yarn nx build bb-monitor
      artifacts:
        baseDirectory: ../../dist/apps/bb-monitor
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
