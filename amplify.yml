version: 1
applications:
  - appRoot: apps/bb-monitor
    frontend:
      phases:
        prebuild:
          commands:
            - cd ../..
            - nvm install 16
            - npm install -g nx
            - npm install
        build:
          commands: 
            - nx build bb-monitor --prod
      artifacts:
        baseDirectory: ../../dist/apps/bb-monitor
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
