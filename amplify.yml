version: 1
applications:
  - appRoot: apps/bb-monitor
    frontend:
      phases:
        build:
          commands:
            - cd ../..
            - nvm install 16
            - npm install --location=global nx
            - npm install
            - npm run build
      artifacts:
        baseDirectory: ../../dist/apps/bb-monitor
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
